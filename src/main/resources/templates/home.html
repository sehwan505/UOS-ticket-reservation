<!-- src/main/resources/templates/home.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>홈 페이지</title>
</head>
<body>
<table>
  <thead>
  <tr>
    <th>Phone Number</th>
    <th>Created At</th>
    <th>Updated At</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="member : ${nonMembers}">
    <td th:text="${member.phoneNumber}"></td>
    <td th:text="${member.createdAt}"></td>
    <td th:text="${member.updatedAt}"></td>
  </tr>
  </tbody>
</table>

</body>
</html>
